services:
  db:
    image: postgres:15-alpine
    container_name: desafio_vlab_postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

    # Healthcheck garante que o Postgres esteja aceitando conex√µes
    # antes da API rodar migrations (Alembic)
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U postgres"] 
      interval: 5s
      timeout: 5s
      retries: 5
    
  api:
    build: .
    container_name: desafio_vlab_api
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"


volumes:
  db_data:
